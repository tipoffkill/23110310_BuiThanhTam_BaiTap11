<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Edit Product</title></head>
<body align="center">
<h1>Edit Product</h1>
<form th:action="@{/save}" th:object="${product}" method="post">
    <table>
        <tr><td>ID:</td><td><input type="text" th:field="*{id}" readonly/></td></tr>
        <tr><td>Name:</td><td><input type="text" th:field="*{name}"/></td></tr>
        <tr><td>Brand:</td><td><input type="text" th:field="*{brand}"/></td></tr>
        <tr><td>Made In:</td><td><input type="text" th:field="*{madein}"/></td></tr>
        <tr><td>Price:</td><td><input type="text" th:field="*{price}"/></td></tr>
        <tr><td colspan="2"><button type="submit">Save</button></td></tr>
    </table>
</form>
</body>
</html>
